# screens.yml - Niri Workspace Configuration
# Configuration file for automated workspace setup script

version: "1.0"

settings:
  debug: true
  return_to_primary: true
  default_wait: 3  # Default wait time for windows (seconds)

timing:
  workspace_switch: 2.5      # Wait time when switching workspaces
  window_operation: 0.3      # Wait time for window operations
  post_resize: 1.0           # Sleep after resizing windows
  monitor_focus: 1.0         # Wait time when focusing monitors

monitors:
  # Primary Monitor - DP-1
  - name: "eDP-1"
    workspaces:
      # Workspace 1: Productivity Apps
      - id: 1
        windows:
          - name: "Todoist"
            app: "gtk-launch"
            args:
              - "chrome-knaiokfnmjjldlfhlioejgcompgenfhb-Default"
            resize: "50%"
            
          - name: "Claude"
            app: "gtk-launch"
            args:
              - "chrome-fmpnliofjhemenmnlpbfagaolkdacoja-Default"
            resize: "80%"
            
          - name: "Chrome 1"
            app: "google-chrome-stable"
            args:
              - "--new-window"
              - "https://google.com"
            resize: "80%"
      
      # Workspace 2: Obsidian Notes
      - id: 2
        windows:
          - name: "Obsidian 1"
            app: "obsidian"
            args:
              - "/home/ioan/Documents/Obsidian/SaMearga"
            resize: "80%"
            
          - name: "Obsidian 2"
            app: "obsidian"
            args:
              - "/home/ioan/Documents/Obsidian/JobSearch"
            resize: "80%"
      
      # Workspace 3: Communication & Media
      - id: 3
        windows:
          - name: "Bitwarden"
            app: "gtk-launch"
            args:
              - "chrome-fflifmfnonladkgkdehllhbcghakccgh-Default"
            resize: "30%"
            
          - name: "Discord"
            app: "/usr/bin/discord"
            args:
              - "--no-sandbox"
            resize: "80%"
            wait: 8
            
          - name: "Chrome 2"
            app: "google-chrome-stable"
            args:
              - "--new-window"
              - "https://youtube.com"
            resize: "80%"
